version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: retailedge-postgres
    environment:
      POSTGRES_DB: retailedge
      POSTGRES_USER: retailedge
      POSTGRES_PASSWORD: retailedge123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - retailedge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retailedge -d retailedge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: retailedge-traefik
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - retailedge-network
    depends_on:
      - catalog-service
      - orders-service
      - users-service

  # Catalog Service
  catalog-service:
    build:
      context: ./apps/services/catalog-service
      dockerfile: Dockerfile
    container_name: retailedge-catalog
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/retailedge
      SPRING_DATASOURCE_USERNAME: retailedge
      SPRING_DATASOURCE_PASSWORD: retailedge123
      SPRING_DATASOURCE_DRIVER: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SERVER_PORT: 8081
    networks:
      - retailedge-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.catalog.rule=PathPrefix(`/api/catalog`)"
      - "traefik.http.routers.catalog.entrypoints=web"
      - "traefik.http.services.catalog.loadbalancer.server.port=8081"
      - "traefik.http.middlewares.catalog-stripprefix.stripprefix.prefixes=/api/catalog"
      - "traefik.http.routers.catalog.middlewares=catalog-stripprefix"

  # Orders Service
  orders-service:
    build:
      context: ./apps/services/orders-service
      dockerfile: Dockerfile
    container_name: retailedge-orders
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/retailedge
      SPRING_DATASOURCE_USERNAME: retailedge
      SPRING_DATASOURCE_PASSWORD: retailedge123
      SPRING_DATASOURCE_DRIVER: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SERVER_PORT: 8082
    networks:
      - retailedge-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.orders.rule=PathPrefix(`/api/orders`)"
      - "traefik.http.routers.orders.entrypoints=web"
      - "traefik.http.services.orders.loadbalancer.server.port=8082"
      - "traefik.http.middlewares.orders-stripprefix.stripprefix.prefixes=/api/orders"
      - "traefik.http.routers.orders.middlewares=orders-stripprefix"

  # Users Service
  users-service:
    build:
      context: ./apps/services/users-service
      dockerfile: Dockerfile
    container_name: retailedge-users
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/retailedge
      SPRING_DATASOURCE_USERNAME: retailedge
      SPRING_DATASOURCE_PASSWORD: retailedge123
      SPRING_DATASOURCE_DRIVER: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SERVER_PORT: 8083
    networks:
      - retailedge-network
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users.rule=PathPrefix(`/api/users`)"
      - "traefik.http.routers.users.entrypoints=web"
      - "traefik.http.services.users.loadbalancer.server.port=8083"
      - "traefik.http.middlewares.users-stripprefix.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.users.middlewares=users-stripprefix"

volumes:
  postgres_data:

networks:
  retailedge-network:
    driver: bridge
